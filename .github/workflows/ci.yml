name: JavaScript CI with npm

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use node 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x.x
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:unit
